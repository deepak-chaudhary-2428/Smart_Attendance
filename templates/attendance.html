<!DOCTYPE html>
<html>
<head>
    <title>Mark Attendance</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 30px;
        }

        .container {
            max-width: 650px;
            margin: auto;
            background: white;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            color: #2a5298;
            margin-bottom: 25px;
        }

        .student {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f8f9fc;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .student-name {
            font-weight: 500;
            color: #333;
        }

        .options label {
            margin-right: 15px;
            cursor: pointer;
        }

        input[type="radio"] {
            margin-right: 5px;
            cursor: pointer;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>

<body>

<div class="container">

    <h2>Mark Attendance</h2>

    <form method="post">
        {% for s in students %}
        <div class="student">
            <div class="student-name">
                {{ s.name }}
            </div>

            <div class="options">
                <label>
                    <input type="radio" name="{{ s.id }}" value="Present"> Present
                </label>
                <label>
                    <input type="radio" name="{{ s.id }}" value="Absent"> Absent
                </label>
            </div>
        </div>
        {% endfor %}

        <button type="submit">Submit Attendance</button>
    </form>

</div>

</body>
</html>
